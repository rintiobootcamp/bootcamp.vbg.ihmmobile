<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Apprecier</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Donnez vos appréciations</h3>

  <p>
    Pour nous permettre de nous améliorer, et de répondre au mieux à vos attentes, nous vous demandons humblement de laisser
    une note d'appréciation du système mis place. Nous vous remercions pour votre franchise!!!
  </p>
  <ion-item>
    <ion-label floating color="primary">Note</ion-label>
    <ion-badge item-end>{{note}}/10</ion-badge>
    <ion-range min="0" max="10" pin="true" [(ngModel)]="note">
      <ion-icon id="range-icon" range-left small name="sad"></ion-icon>
      <ion-icon id="range-icon" range-right name="happy" ios="ios-happy-outline"></ion-icon>
    </ion-range>
  </ion-item>
</ion-content>
