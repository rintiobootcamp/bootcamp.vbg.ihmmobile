<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" id="btn-menu">
        <ion-icon name="{{p.icon}}" id="icon-menu"></ion-icon> {{p.title}}
      </button>
      <button menuClose ion-item onclick="window.open('http://cbfac313.ngrok.io/vgb/map', '_self');" id="btn-menu">
        <ion-icon name="pin" id="icon-menu"></ion-icon> Carte
      </button>
      <button menuClose ion-item onclick="window.open('https://facebook.com/Stopvbg-2019643444970682/', '_self');" id="btn-menu">
        <ion-icon name="chatboxes" id="icon-menu"></ion-icon> Help Chat
      </button>
      <button menuClose ion-item id="btn-menu">
        <ion-icon name="exit" id="icon-menu"></ion-icon> Quitter
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
